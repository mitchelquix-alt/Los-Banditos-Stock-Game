name: Update Stock Prices

on:
  schedule:
    - cron: '30 21 * * 1-5'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch stock prices
        env:
          AV_API_KEY: ${{ secrets.AV_API_KEY }}
        run: python3 scripts/fetch_prices.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/prices.json index.html
          git diff --cached --quiet || git commit -m "ðŸ“ˆ Update prices $(date -u +%Y-%m-%d)"
          git push
